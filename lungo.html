		<!-- Client templates -->
		<script id="artistsListTpl" type="text/template">
			{{#each artists}}
				<li class="thumb big _artist" data-extId="{{externalId}}">
					<img src="{{images.large}}"/>
					<div>
						<strong class="_artistName">{{name}}</strong>
					</div>
				</li>
			{{/each}}
		</script>

		<script id="albumsListTpl" type="text/template">
			{{#each albums}}
				<li class="thumb big _album" data-extId="{{externalId}}">
					<img src="{{images.large}}"/>
					<div>
						<strong class="_albumTitle">{{title}}</strong>
						<small class="_artistName">
							{{artist.name}}
						</small>
					</div>
				</li>
			{{/each}}
		</script>

		<script id="tracksListTpl" type="text/template">
			{{#each tracks}}
				<li class="thumb big _track" data-extId="{{externalId}}">
					<img src="{{../images.large}}"/>
					<div>
						<div class="on-right text tiny">{{duration}}</div>
						<strong class="_trackTitle">{{title}}</strong>
						<span class="text tiny opacity">{{artist}}</span>
						<small>{{album}} ({{../releaseYear}})</small>
					</div>
				</li>
			{{/each}}
		</script>
